<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="time-sched">
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="9">9AM</div>
        <div class="col-10 border time-block">
          <textarea name="nine-am" class="time-task"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="10">10AM</div>
        <div class="col-10 border time-block">
          <textarea name="ten-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="11">11AM</div>
        <div class="col-10 border time-block">
          <textarea name="eleven-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="12">12PM</div>
        <div class="col-10 border time-block">
          <textarea name="twelve-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="13">1PM</div>
        <div class="col-10 border time-block">
          <textarea name="one-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="14">2PM</div>
        <div class="col-10 border time-block">
          <textarea name="two-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="15">3PM</div>
        <div class="col-10 border time-block">
          <textarea name="three-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="16">4PM</div>
        <div class="col-10 border time-block">
          <textarea name="four-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col d-flex align-items-center hour time-block-val" id="17">5PM</div>
        <div class="col-10 border time-block">
          <textarea name="five-am"></textarea>
        </div>
        <div class="col saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Assets/js/script.js"></script>
  </body>
</html>
